                    - generic [ref=e1930]:
                      - generic [ref=e1932]:
                        - text: "Es un aparato muy potente y de gran calidad, no hay más que mirar las especificaciones. Se puede usar como \"repetidor\", es decir que coge una señal floja del router principal y te la extiende allí donde la del router no llega bien, o bien como yo lo he configurado: como un \"punto de acceso\" (AP) mediante un cable Ethernet de categoría 8 (de lo mejor) y 15 metros desde el router en mi casa. De esta forma es como si tuviera otro router en realidad, con las mismos nombres de Wifi que el router principal (sistema Mesh) o bien otras dos Wifis independientes, con el mismo nombre y clave (o diferentes, como se quiera) pero añadiendo -Ext al nombre para distinguirlas."
                        - text: "Trabaja en WiFi 6 (encriptación WPA3, el WPA2 tiene ya 15 años y está obsoleto y es facilmente hackeable en Wifi) un nuevo estándar de seguridad muy sólido pero que no todos los aparatos antiguos de tu casa pueden ser compatibles. No hay problema porque en lugar de establecer encriptación \"WPA 3 personal\" de forma exclusiva, te da la opción : WPA2/WPA3, un mix, los aparatos antiguos irán con WPA2 y los modernos que admiten WPA3 trabajaran con esta otra. Tengo un Ipad 4 de hace 10 años que no se entiende con esta opción (los de Apple siempre tan exclusivos con sus cosas), el resto de las cosas marchan sin problema y lo más importante: A CAÑON."
                        - text: El router del ISP (proveedor de Internet) por lo general es bastante inferior (nada que ver con el Tp-Link) de calidad y no suelen ser WPA3 (Wifi 6), suelen tener anomalías con bastante frecuencia, por lo que si el operador te lo cambia tienes la gran ventaja de que toda tu configuración y control está en tu router y repetidor TP-link. El router del ISP solo lo uso para la señal de internet que viene de la calle, de éste por cable directo al Router TP-Link es el que uso router de servicio, split de cables Ethernet al resto de la casa y señal WiFi.
                        - text: Tengo una larga experiencia con esta marca y son productos muy fiables, de gran calidad y muy fáciles de configurar, que puedes hacer a través del navegador o mejor aun con la App Tether.
                        - text: "Si vives en un núcleo de población de gran densidad (torres de pisos, como en mi caso) tu señal Wifi puede llegar hasta 300 y 500 metros a la redonda, a través de ventanas principalmente y nunca sabes quien puede captar tu señal y como hackearla. Te conviene pasar en Router y Extensor a WiFi 6 (WPA3) un nuevo estándar de encriptación muy dificil de hackear tras 15 años con la WPA2. Piensatelo, no es tanto dinero y te quitas de sustos. Mi combination es: TP-Link Archer AX53 - Router WiFi 6 AX3000, Doble Banda y Extensor RE700X WiFi 6 AX3000 de doble banda."
