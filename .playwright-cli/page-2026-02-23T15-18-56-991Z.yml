                        - text: Tenía un “Súper WiFi 6” con Router y 2 extensores de mi compañía telefónica. El lugar donde se halla el router con un extensor llegaba a tener hasta 800Mb/segundo. Me animé y con la primera oferta compré este TP-Link RE700X y ya pude quitarme de encima un extensor de la compañía que me facilita el acceso a la fibra de 1Gb/segundo. Otra oferta, más barata aún, y compré el segundo TP-Link RE700X pero vista la configuración de ni vivienda, una grande casa terrera con patio interior y paredes portantes, no conseguía llegar al extremo opuesto de mi casa con una velocidad para disfrutar un UHD 4K con Dolby Atmos. Me animé durante la “semana de ofertas locas” y compré un tercer TP-Link RE700X junto con el router TP-Link Archer AX73 y la cosa mejoró muchísimo. Hay que decir que éste tipo de extensor es una maravilla si acompañado con un Router/modem que esté a la altura y como ya dije la vivienda tiene que ser “geométricamente perfecta” para que con uno o dos extensores se cubran todos los rincones de la casa.
                        - text: Hoy en día tengo 5 extensores TP-Link RE700X y entrando en las impostaciones del Router AX73 liberé la frecuencia de 160 MhZ y la cosa va que es una maravilla! En el salón llego a superar el 1Gb/segundo y al lado opuesto de la vivienda, ¡consigo unos 250Mb/segundo! Nada mal!
                        - text: Es muy fácil de instalar con la APP Tether de TP-Link, desde allí veo todos los extensores, el router principal y también la Red Mesh que me permite estar conectado siempre al dispositivo con mejor señal y velocidad de datos más alta.
                        - text: Algo desaconsejable es comprar un extensor de una marca, otro de otra y el router que va directamente enlazado por WLan al Modem de la compañía telefónica de una tercera empresa. Cuando se elige un modelo de una marca definida hay que seguir con ella hasta encontrar la velocidad y estabilidad que uno necesita ya que las necesidades de cada individuo son diferentes.
                        - text: Aconsejo muy FAVORABLEMENTE el extensor TP-LINK RE700X en cuanto rinde las cosas más fáciles y es muy fácil de instalar y gestionar además de ser muy estable. No molesta demasiado a la vista porque no tiene ninguna antena visible, al contrario del Router Archer AX73 siempre de TP-LINK que tiene 6 y me costó mucho que la parienta lo aceptara 😂.
                        - text: Bromas a parte ahora que tengo experiencia de unos cuantos meses lo único que cambiaría es el router para comprar el más potente con 8 antenas que es siempre un TP-LINK Archer pero el modelo AX ahora mismo no lo recuerdo. ¿Por qué? Sencillamente por lo que escribí al principio, vivienda grande con azotea enorme y ése router me hubiera servido más pero no es una queja, es sólo una hipotética compra alternativa. Recuerden que son router y extensores que soportan WiFi 6 pero trabajan muy bien con WiFi 5 así que a la hora de decidirse hay que evaluar bien las exigencias y las necesidades reales y si no estamos al tanto de cómo instalar y qué necesitamos siempre estará algún amigo o familiar que nos puede asesorar y ayudar.
                        - text: Espero que estos comentarios sean útiles para que podamos disfrutar de la actual configuración de los proveedores de servicios internet y redes de fibra óptica.
                        - text: Saludos a todos
